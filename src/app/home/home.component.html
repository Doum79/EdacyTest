

<app-navbar></app-navbar>


<div class="br-mainpanel">
  <div class="br-pageheader">
    <nav class="breadcrumb pd-0 mg-0 tx-12">
     
    </nav>
  </div>
  <div class="br-pagetitle">
<div class="br-pagebody">
  <div class="br-section-wrapper">
    <h1 class="br-section-label">Create Program <br/><br/>
       Overview
    </h1>
    
   

      <div class="row mg-b-25">
       
       
        <div class="col-lg-12">
          <div class="form-group mg-b-10-force">
            <label class="form-control-label">Program Title</label>
            <input class="form-control" type="text" name="title" placeholder="Front-end development 101">
          </div>
        </div>
        <div class="col-lg-12">
          <div class="form-group mg-b-10-force">
            <label class="form-control-label">Program Language </label>
            <select class="form-control select2" 
            name="LanguageList">
              <option  
              *ngFor="let Lang of LanguageList" 
              [value]="Lang">
              {{Lang.label}}
              </option>

              
            </select>
          </div>
        </div>
        <label class="form-control-label">Program Level</label>
        <div class="col-lg-3">
          <label class="rdiobox">
            <input name="rdio" type="radio" >
            <span>Beginner</span>
          </label>
        </div>
        <div class="col-lg-3 mg-t-20 mg-lg-t-0">
          <label class="rdiobox">
            <input name="rdio" type="radio" >
            <span>Itermediate</span>
          </label>
        </div>
        <div class="col-lg-3 mg-t-20 mg-lg-t-0">
          <label class="rdiobox">
            <input name="rdio" type="radio">
            <span>Advanced</span>
          </label>
        </div>

        <label class="form-control-label">Program Type </label>
        <div class="col-lg-3">
          <label class="rdiobox">
            <input name="rdio" type="radio">
            <span>Foundation</span>
          </label>
        </div>
        <div class="col-lg-3 mg-t-20 mg-lg-t-0">
          <label class="rdiobox">
            <input name="rdio" type="radio" >
            <span>Specialization</span>
          </label>
        </div>
        
      </div>

    <h6 class="br-section-label">Details</h6>
    <p class="br-section-text">Program Description</p>
    <div class="row mg-t-20">
      <div class="col-lg-12">
        <textarea rows="3" class="form-control" placeholder="Type your description here..."></textarea>
      </div>
    </div>
    <p class="br-section-text">Learning Objectives</p>
    <div class="row mg-t-20">
      <div class="col-lg-12">
        <textarea rows="3" class="form-control" placeholder="Type what student will learn here..."></textarea>
      </div>
    </div><br/>

    <div class="row mg-b-25">
      <div class="col-lg-6">
        <div class="form-group">
          <label class="form-control-label">Duration (weeks) </label>
          <input class="form-control" type="number" name="duration">
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label class="form-control-label">Hours per week </label>
          <input class="form-control" type="number" name="hour">
        </div>
      </div>
    </div>

    <div class="row mg-b-25">
      <div class="col-lg-12">
        <div class="form-group">
          <label class="form-control-label">Prerequisite </label>
          <input class="form-control" type="text" name="prerequisite"  placeholder="Ex: Knowledge of AngularJS">
        </div>
      </div>
    </div>

     <div class="row mg-b-25">
      <div class="col-lg-6">
        <div class="form-group">
          <label class="form-control-label">Type of Certification</label>
          <input class="form-control" type="text" name="typecertification"  placeholder="Certificate of Completion">
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label class="form-control-label">Start Date </label>
          <input class="form-control" type="date" name="date">
        </div>
      </div>
      
    </div>


    <h6 class="br-section-label">Details</h6>
    <p class="br-section-text">Program Cover Image (optional)</p>
    <div class="row mg-b-25">
      <div class="col-lg-6">
        <div class="form-group">
          <div class="card card-body" >
          <label class="form-control-label" id="labelforme">
            <span></span><i class="icon ion-upload" >
            </i><h6 class="text">Format: jpg, png, ico<br/>Max size: 100KB</h6><span></span>
            <input class="form-control" id="file1" type="file" name="filename" 
           >
           </label>
      </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <div class="card card-body" id="labelforme">
          <label class="form-control-label">
            <span></span><i class="icon ion-upload" ></i><h6 class="text">Format:mp4, mov<br/>Max size: 500KB</h6><span></span>
          <input class="form-control" id="file1" type="file" name="videoname"  >
        </label>
      </div>
        </div>
      </div>
    <div class="row">

      <div class="col-sm-6 col-md-12 mg-t-20 mg-sm-t-0">
        <div class="btn-demo">
          <button class="btn btn-teal disabled btn-block mg-b-10">
            CREATE PROGRAM
          </button>
        </div>
      </div>
    </div>

  </div>
</div>
</div>
